<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>Taskly</title>
    </head>
    <body>
        <div class="header">
            <p>taskly<sup>®</sup><i>beta</i></p>
            <button>file</button>
            <button>edit</button>
            <button>account</button>
            <button>settings</button>
            <button>help</button>
            <a href="https://corporate.fieldstoncalculator.com">developed by Fieldston Calculator</a>
        </div>
        <div id="betaNotice" class="betaNotice">
            <img src="info-icon.png" width="38.4" height="38.4">
            <p>taskly is currently in beta. some features may not work as expected. thanks for helping us make taskly better!</p>
            <button onclick="closeBetaMenu()"><img src="close-icon.png" width="38.4" height="38.4"></button>
        </div>
        <div class="timeModule">
            <h1 id="currentTime"></h1>
            <h2 id="currentDate"></h2>
            <button id="timeSettingsToggle" onclick="togglePopup()">⏰ date and time settings</button>
        </div>
        <div id="dateSettings" class="dateSettings">
            <label for="secondsToggle">toggle seconds</label>
            <input type="checkbox" id="secondsToggle" name="secondsToggle">
            <br>
            <label for="colorSelector">text color</label>
            <select id="colorSelector">
                <option value="rgba(0, 0, 0)">black</option>
                <option value="rgba(255, 255, 255)">white</option>
                <option value="rgba(70, 70, 70)">gray</option>
                <option value="rgba(255, 0, 0)">red</option>
                <option value="rgba(255, 165, 0)">orange</option>
                <option value="rgba(255, 255, 0)">yellow</option>
                <option value="rgba(0, 255, 0)">green</option>
                <option value="rgba(0, 0, 255)">blue</option>
                <option value="rgba(128, 0, 128)">purple</option>
                <option value="custom">custom</option>
            </select>
            <br>
            <div id="customColors">
                <input type="number" id="redValue" name="redValue" placeholder="r">
                <input type="number" id="greenValue" name="greenValue" placeholder = "g">
                <input type="number" id="blueValue" name="blueValue" placeholder="b">
            </div>
        </div>
        <div class="timer">
            <h2>timers</h2>
            <input type="number" id="timerHours" placeholder="hours">
            :
            <input type="number" id="timerMinutes" placeholder="minutes">
            :
            <input type="number" id="timerSeconds" placeholder="seconds">
            <button onclick="setTimer()">create timer</button>
            <p id="timerPresenter"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
